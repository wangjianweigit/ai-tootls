# 海心AI工具集 - 域名访问配置
# 域名: tools.aistarfish.com
# 访问: http://tools.aistarfish.com

upstream ai_model_compare {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream excel_parse_tools {
    server 127.0.0.1:5001;
    keepalive 32;
}

# ==================== HTTP 服务器 (端口 80) ====================
server {
    listen 80;
    server_name tools.aistarfish.com;
    
    # 全局设置
    client_max_body_size 50M;
    
    # 日志
    access_log /var/log/nginx/aistarfish-access.log;
    error_log /var/log/nginx/aistarfish-error.log;

    # 如果需要强制跳转到 HTTPS，取消下面两行注释
    # return 301 https://$server_name$request_uri;

    # ==================== 根路径重定向 ====================
    location = / {
        return 302 /ai-model-compare/ui;
    }

    # ==================== AI模型对比工具 ====================
    location /ai-model-compare/ {
        proxy_pass http://ai_model_compare/ai-model-compare/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # HTTP 1.1 支持
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # 静态资源（导航栏等）
    location /static/ {
        proxy_pass http://ai_model_compare/static/;
        proxy_set_header Host $host;
        
        # 缓存设置
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 开发者接入指南
    location /integration-guide {
        proxy_pass http://ai_model_compare/integration-guide;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ==================== Excel解析工具 ====================
    location /excel-tools/ {
        proxy_pass http://excel_parse_tools/excel-tools/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # HTTP 1.1 支持
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 超时设置（Excel解析可能需要较长时间）
        proxy_connect_timeout 1200s;
        proxy_send_timeout 1200s;
        proxy_read_timeout 1200s;
    }

    # ==================== 健康检查 ====================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==================== 错误页面 ====================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 503 "Service Temporarily Unavailable\nPlease make sure all backend services are running.";
        add_header Content-Type text/plain;
    }
}

